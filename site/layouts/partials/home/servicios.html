<section class="services_area">
    <div class="container">
       <div class="left_tittle">
        <h2>{{ .Params.servicios }}</h2>
        <p>{{ .Params.serviciosExplicacion }}</p>
       </div>
        <div class="row service_row">
            {{ range first 10 (where .Site.RegularPages "Type" "servicio") }}
            <div class="col-lg-4 col-md-6 body_mind">
                <div class="media"> 
                    <i class="flaticon-running"></i>
                    <div class="media-body">
                        <h4>{{ .Title }}</h4>
                        <p>{{ .Params.description }}</p>
                        <a href="{{ .Permalink }}">Saber m√°s</a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
<!--================End Our Services Area =================-->
